<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>

   <a-scene mindar-image="imageTargetSrc: ./assets/mind/targets.mind; maxTrack: 11" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
   <a-assets>
   <a-asset-item id="car1model" src="./assets/car/scene.gltf"></a-asset-item>
   <a-asset-item id="car2model" src="./assets/cartoon_car/scene.gltf"></a-asset-item>
   <a-asset-item id="car3model" src="./assets/concept_car/scene.gltf"></a-asset-item>
   <a-asset-item id="car4model" src="./assets/fallout_car_2/scene.gltf"></a-asset-item>
   <a-asset-item id="car5model" src="./assets/fallout_car_revisted_and_remade/scene.gltf"></a-asset-item>
   <a-asset-item id="car6model" src="./assets/flying_car/scene.gltf"></a-asset-item>
   <a-asset-item id="car7model" src="./assets/french_car/scene.gltf"></a-asset-item>
   <a-asset-item id="car8model" src="./assets/generic_passenger_car_pack/scene.gltf"></a-asset-item>
   <a-asset-item id="car9model" src="./assets/old_rusty_car/scene.gltf"></a-asset-item>
   <a-asset-item id="car10model" src="./assets/retrowave_lowpoly_car_remake/scene.gltf"></a-asset-item>
   <a-asset-item id="car11model" src="./assets/stylized_beetle_car/scene.gltf"></a-asset-item>

      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.2 0.2 0.2" src="#car1model" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#car2model" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0 " position="0 -2 0" scale="1 1 1" src="#car3model" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.002 0.002 0.002" src="#car4model" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.002 0.002 0.002" src="#car5model" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.09 0.09 0.09" src="#car6model" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#car7model" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#car8model" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.0009 0.0009 0.0009" src="#car9model" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.07 0.07 0.07" src="#car10model" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 10">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.09 0.09 0.09" src="#car11model" animation-mixer>
        </a-entity>

    </a-scene>
  </body>
</html>
