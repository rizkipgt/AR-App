<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>WebAR: UI using CSS</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        overflow: hidden;
        transition: background-color 0.3s, color 0.3s;
      }

      .dark-mode {
        background-color: #121212;
        color: #ffffff;
      }

      .light-mode {
        background-color: #ffffff;
        color: #000000;
      }

      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: #fff;
        font-size: 2em;
      }

      #dashboard,
      #guide,
      #marker,
      #ar {
        display: none;
        padding: 20px;
      }

      #dashboard.active,
      #guide.active,
      #marker.active,
      #ar.active {
        display: block;
      }

      .nav {
        display: flex;
        justify-content: space-around;
        background: #444;
        padding: 10px;
      }

      .nav button {
        background: none;
        border: none;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
      }

      .nav button:hover {
        text-decoration: underline;
      }

      .content {
        padding: 20px;
      }

      .toggle-mode {
        position: fixed;
        top: 10px;
        right: 10px;
        background: none;
        border: 2px solid currentColor;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="dark-mode">
    <div id="splash-screen">Loading...</div>
    <div class="toggle-mode" onclick="toggleMode()">Switch Mode</div>
    <div class="nav">
      <button onclick="showSection('dashboard')">Dashboard</button>
      <button onclick="showSection('guide')">Guide</button>
      <button onclick="showSection('marker')">Marker</button>
      <button onclick="showSection('ar')">AR</button>
    </div>
    <div id="dashboard" class="content">
      <h1>About</h1>
      <p>Nama: Rizki Pangestu</p>
      <p>NPM: 2115061082</p>
      <p>Email: rizkipangestu6528@gmail.com</p>
    </div>
    <div id="guide" class="content">
      <h1>Guide</h1>
      <p>Cara penggunaan aplikasi ini adalah...</p>
    </div>
    <div id="marker" class="content">
      <h1>Marker</h1>
      <a href="https://linkpdf.pdf" target="_blank">Download Marker</a>
    </div>
    <div id="ar" class="content">
      <h1>AR</h1>
      <a
        href="https://raw.githack.com/rizkipgt/Augmentad-Reality/main/ImageTracking.html"
        target="_blank"
      >
        <button>Start AR</button>
      </a>
    </div>
    <script>
      function showSection(sectionId) {
        document.querySelectorAll(".content").forEach((section) => {
          section.classList.remove("active");
        });
        document.getElementById(sectionId).classList.add("active");
      }

      function toggleMode() {
        document.body.classList.toggle("dark-mode");
        document.body.classList.toggle("light-mode");
      }

      window.onload = function () {
        setTimeout(() => {
          document.getElementById("splash-screen").style.display = "none";
          showSection("dashboard");
        }, 3000);
      };
    </script>
  </body>
</html>
